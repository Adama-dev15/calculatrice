<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator App</h1>
    <div class="body-calculadora">
        <div class="header">
            <input type="text" id="resultat" placeholder="0">
            <div class=" red">
                <button class="cal_button" id="videChamp">c</button>
            </div>
        </div>
        <div class="num-container border_raduis_t">
            <button class="cal_button">7</button>
            <button class="cal_button">8</button>
            <button class="cal_button">9</button>
            <button class="cal_button yellow">/</button>
        </div>
        <div class="num-container">
            <button class="cal_button">4</button>
            <button class="cal_button">5</button>
            <button class="cal_button">6</button>
            <button class="cal_button yellow">*</button>
        </div>
        <div class="num-container">
            <button class="cal_button">1</button>
            <button class="cal_button">2</button>
            <button class="cal_button">3</button>
            <button class="cal_button yellow">-</button>
        </div>
        <div class="num-container border_raduis_b">
            <button class="cal_button">0</button>
            <button class="cal_button">.</button>
            <button class="cal_button blue" id="operation">=</button>
            <button class="cal_button yellow">+</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
